<ion-modal-view class="sign_form">  
  <ion-header-bar>

  
    <button  style='background-image: url("img/backarrow.png"); background-repeat: no-repeat;background-size: 26px auto;' ng-click="closeSignup()" class="common-button button button-positive button-clear button_text ion-chevron-leftd txt-color-black"></button>
<!--     <div class="bmd-spclity-head">SignUp</div> -->
  </ion-header-bar>
	<ion-content class="theme-bg" ng-init="submitted=false">
	<!-- 	<div class="bmd-title-logo">
		<img src="img/bmd-signinlogo.png">
		</div> -->
<div class="signup-pge-dsgn">
<div class="bmd-title-logo" style="margin-top: 46px;">
		<div class="head-img-txt">
      <div class="head_img_pro">
      <img src="img/splashlogo.png">
      </div>
      <p class="word-out">WORKOUT</p>

  </div>
		</div>
		</div>

		<form  name="signupform" ng-submit="signupform.$valid && doSignup()">
		<div class="bmd-usr-wrapper">
			<div class="error_block" ng-show="signupError==false">
	          {{signupMessage}}
	        </div>
	        <div class="success_block" ng-show="signupError">
	          {{signupMessage}}
	        </div>
		<div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-usr.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" name="firstname" type="text" placeholder="First Name" ng-model="signUpData.firstname">
			</div>
		</div>
		<div class="line-brk"></div>
		<div class="bmd-field error" ng-show="submitted  && signupform.firstname.$error.required">First Name is required.</div>
		<div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-usr.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" name="lastname" type="text" placeholder="Last Name" ng-model="signUpData.lastname">
			</div>
		</div>
		<div class="line-brk"></div>
		<div class="bmd-field error" ng-show="submitted  && signupform.lastname.$error.required">Last Name is required.</div>
		<div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-mail.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" name="email" type="email" placeholder="Email-Mail Address" ng-model="signUpData.email" required>
			</div>
		</div>
		<div class="line-brk"></div>
		<div class="bmd-field error" ng-show="submitted  && signupform.email.$error.required">Email is required.</div>
		<div class="bmd-field error" ng-show="signupform.email.$touched && signupform.email.$invalid">Invalid Email-ID.</div>

		<div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-mail.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" name="Address" type="text" placeholder="Address">
			</div>
		</div>
		<div class="line-brk"></div>
		<div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-pass.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" name="password" type="password"  placeholder="Password" ng-model="signUpData.password">
			</div>
			<div class="btn-signup-right">
<button class="bmd-main-btn-signup"  ng-click="submitted=true"><img src="img/right_arrow_sugnup.png"></button>

</div>
		</div>
		<div class="line-brk"></div>
		<div class="bmd-field error" ng-show="submitted  && signupform.password.$error.required">Password is required.</div>
		<div class="bmd-field error" ng-show="signupform.password.$touched && signupform.password.$minlength">Password should have minimum 6 characters.</div>

		<!-- <div class="bmd-usr">
			<div class="bmd-usr1"><img src="img/bmd-phne.png"></div>
			<div class="bmd-usr2">
			<input class="bmd-usr-input" type="text" name="phone" placeholder="Mobile" ng-model="signUpData.phone" ng-minlength="10"  ng-maxlength="10" required>
			</div>
		</div>
		<div class="bmd-field error" ng-show="submitted  && signupform.phone.$error.required">Mobile Number is required.</div>
		<div class="bmd-field error" ng-show="signupform.phone.$touched && signupform.phone.$error.minlength">Mobile Number should be 10 digits.</div>
		<div class="bmd-field error" ng-show="signupform.phone.$touched && signupform.phone.$error.maxlength">Mobile Number should be 10 digits.</div> -->
		
		<div class="chkoutbtn_ap" style="display:inline-flex;width:100%;">
			<input id="checkbox-terms" name="terms" class="checkbox-custom" name="checkbox-1" type="checkbox" checked="checked"  ng-model="terms" required>
			<label for="checkbox-terms" class="checkbox-custom-label"></label><b style="padding-top:5px;">By using this app, you agree to path Team of Use and Privacy Policy.</b>
		</div>
		<div class="bmd-field error" ng-show="submitted  && signupform.terms.$error.required">Must agree the Terms and Conditions.</div>
		<!-- <div class="bmd-field error" ng-show="signupform.terms.$dirty && signupform.terms.$error.required">Must agree the Terms and Conditions.</div> -->
<!-- 		<button class="bmd-main-btn"  ng-click="submitted=true">Join now</button> -->

 <!-- 	<button class="bmd-main-btn"  ng-click="Signud()">facebook login</button>


 -->

		</div>
	</form>

	</ion-content>

</ion-modal-view>
