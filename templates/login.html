  <ion-content  class="theme-bg">

  <div class="head-img-txtflog">
  <div class="bck-btn">
    <ion-header-bar class="bar bar-header" style="display: inline !important;width:20px !important">
  <button style="background-image: url(&quot;img/left_arrow.png&quot;);" class="common-button button button-positive button-clear button_text ion-chevron-leftd txt-color-black" ng-click="closeLogin()"></button>

  </div>



<div class="login-user-div"></div>
<div class="bmd-usr-wrapper">
    <form  name="loginform" ng-submit="loginform.$valid && doLogin()">
      
        <div class="error_block" ng-show="loginError">
          <ul>
            <li  ng-repeat="msg in loginErrorMsg">{{msg.message}}</li>
          </ul>
        </div>
    <div class="bmd-usr">
      <div class="bmd-usr1" id="user_icon-img"><img src="img/new_user.png"></div>
      <div class="bmd-usr2">
        <input class="bmd-usr-input" name="email" type="email" placeholder="Enter your Email-ID" ng-model="loginData.email" required>
      </div>
    </div>
    <div class="line-brk" style="margin-bottom:18px;"></div>
    <div class="bmd-field error" ng-show="submitted  && loginform.email.$error.required">Email-Id is required.</div>
    <div class="bmd-field error" ng-show="loginform.email.$touched && loginform.email.$error.email">Invalid Email-Id</div>
    <div class="bmd-usr">
    <div class="bmd-usr1" id="user_icon-img"><img src="img/newlock_img.png"></div>
    <div class="bmd-usr2">
    <input class="bmd-usr-input" name="password" type="password" placeholder="Password" ng-model="loginData.password" required>
    </div>
    </div>
    
    <div class="bmd-field error" ng-show="submitted  && loginform.password.$error.required">Password is required.</div>
    <!-- <div class="bmd-field error" ng-show="loginform.password.$touched && loginform.password.$invalid">Password is required.</div> -->
   <!--  <div class="bmd-frgtpass">
    <i><u>Forget your Password</u></i>
    </div> -->
    <div class="user_login-div">
    <button id="user_login" class="bmd-main-btn"   ng-click="submitted=true">LOGIN</button>
    </div>

    </div> -->
    </form>
